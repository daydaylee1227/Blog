        <script>
            class EventEmitter {
                constructor() {
                    this._events = this._events || new Map();
                }

                addListener(type, fn) {
                    let handle = this._events.get(type);

                    if (!handle) {
                        this._events.set(type, fn);
                    } else if (handle && typeof handle == 'function') {
                        this._events.set(type, [handle, fn]);
                    } else {
                        handle.push(fn);
                    }
                }

                emit(type, ...args) {
                    let handle = this._events.get(type);

                    if (Array.isArray(handle)) {
                        for (let i = 0; i < handle.length; i++) {
                            handle[i].apply(this, args);
                        }
                    } else {
                        handle.apply(this, args);
                    }
                }

                removeListener(type, fn) {
                    let handle = this._events.get(type);

                    if (handle && typeof handle == 'function') {
                        this._events.delete(type);
                    } else {
                        let position = -1;

                        for (let i = 0; i < handle.length; i++) {
                            if (handle[i] == fn) {
                                position = i;
                            }
                        }

                        if (position != -1) {
                            handle.splice(i, 1);
                        }
                    }
                }

                once(type, fn) {
                    function G() {
                        this.removeListener(type, G);
                        fn.apply(this, [...arguments]);
                    }

                    this.addListener(type, G);
                }
            }

                    return array.indexOf(item) === index;

                return res;
            }
            let unique_1 = arr => [...new Set(arr)];

            function unique_3(array) {
                var obj = {};
                return array.filter(function (item, index, array) {
                    return obj.hasOwnProperty(typeof item + item) ? false : (obj[typeof item + item] = true)
                })
            }
            
            function unique_4(arr) {
                const tmp = new Map();
                return arr.filter(item => {
                    return !tmp.has(item) && tmp.set(item, 1);
                })
            }
